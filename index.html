<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダム画像表示</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* background-color: black; */
        }
        #image-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .random-image {
            position: absolute;
            width: calc(var(--base-size) * var(--width-multiplier) * 1px);
            height: calc(var(--base-size) * var(--height-multiplier) * 1px);
            transition: filter 0.2s ease-out;
        }
    </style>
</head>
<body>
    <div id="image-container"></div>

    <script>
        const images = ['1_bon.svg', '2_tsuku.svg', '3_ba.svg', '4_tsuku.svg', '5_bon.svg', '6_bon.svg'];
        const originalSizes = [
        { width: 450, height: 720 },  // 1_bon.svg
        { width: 450, height: 720 },  // 2_tsuku.svg
        { width: 450, height: 720 },  // 3_ba.svg
        { width: 450, height: 720 },  // 4_tsuku.svg
        { width: 450, height: 720 },  // 5_bon.svg
        { width: 450, height: 720 }   // 6_bon.svg
        ];
        let containerWidth, containerHeight;

        function updateContainerSize() {
            containerWidth = window.innerWidth;
            containerHeight = window.innerHeight;
            updateImageSize();
        }

        function updateImageSize() {
            const scaleFactor = Math.min(containerWidth, containerHeight) / 10;
            const baseSize = scaleFactor / 300;
            document.documentElement.style.setProperty('--base-size', baseSize);
        }

        function getRandomPosition(width, height) {
            const baseSize = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--base-size'));
            const scaledWidth = width * baseSize;
            const scaledHeight = height * baseSize;
            const x = Math.random() * (containerWidth - scaledWidth);
            const y = Math.random() * (containerHeight - scaledHeight);
            return { x, y };
        }

        function displayImage(currentIndex, loopId) {
            const container = document.getElementById('image-container');
            const img = document.createElement('img');
            img.src = images[currentIndex];
            img.classList.add('random-image');
            
            const originalSize = originalSizes[currentIndex];
            img.style.setProperty('--width-multiplier', originalSize.width);
            img.style.setProperty('--height-multiplier', originalSize.height);
            
            const { x, y } = getRandomPosition(originalSize.width, originalSize.height);
            img.style.left = `${x}px`;
            img.style.top = `${y}px`;

            container.appendChild(img);

            img.style.filter = 'blur(30px)';

            setTimeout(() => {
            img.style.filter = 'blur(0px)';
            }, 20);

            setTimeout(() => {
            img.style.transition = 'filter 0.15s ease-in';
            img.style.filter = 'blur(10px)';
            }, 800);

            setTimeout(() => {
            img.remove();
            }, 950); // 800ms + 150ms（ぼかしの遷移時間）

            currentIndex = (currentIndex + 1) % images.length;

            setTimeout(() => displayImage(currentIndex, loopId), 500);
        }

        window.addEventListener('resize', updateContainerSize);
        updateContainerSize();

        // 3つのループを開始
        setTimeout(() => displayImage(0, 1), 0);
        setTimeout(() => displayImage(2, 2), 317);
        setTimeout(() => displayImage(4, 3), 633);
    </script>
</body>
</html>
