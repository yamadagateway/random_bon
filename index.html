<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダム画像表示</title>
    <style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    #image-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
    }
    .random-image {
        position: absolute;
        width: calc(var(--base-size) * var(--width-multiplier));
        height: calc(var(--base-size) * var(--height-multiplier));
        transition: filter 0.2s ease-out;
    }
　　　　　　　　</style>
</head>
<body>
    <div id="image-container"></div>

    <script>
    const images = ['1_bon.png', '2_tsuku.png', '3_ba.png', '4_tsuku.png', '5_bon.png', '6_bon.png'];
let currentIndex = 0;
let containerWidth, containerHeight;

// 画像のオリジナルサイズを定義（ピクセル単位）
const originalSizes = [
    { width: 80, height: 80 },  // 1_bon.png
    { width: 80, height: 80 },  // 2_tsuku.png
    { width: 80, height: 80 },  // 3_ba.png
    { width: 80, height: 80 },  // 4_tsuku.png
    { width: 80, height: 80 },  // 5_bon.png
    { width: 80, height: 80 }   // 6_bon.png
];

function updateContainerSize() {
    containerWidth = window.innerWidth;
    containerHeight = window.innerHeight;
    updateImageSize();
}

function updateImageSize() {
    const scaleFactor = Math.min(containerWidth / 1000, containerHeight / 1000);
    document.documentElement.style.setProperty('--base-size', `${scaleFactor}px`);
}

function getRandomPosition(width, height) {
    const x = Math.random() * (containerWidth - width);
    const y = Math.random() * (containerHeight - height);
    return { x, y };
}

function displayImage() {
    const container = document.getElementById('image-container');
    const img = document.createElement('img');
    img.src = images[currentIndex];
    img.classList.add('random-image');
    
    const originalSize = originalSizes[currentIndex];
    img.style.setProperty('--width-multiplier', originalSize.width);
    img.style.setProperty('--height-multiplier', originalSize.height);
    
    const { x, y } = getRandomPosition(originalSize.width, originalSize.height);
    img.style.left = `${x}px`;
    img.style.top = `${y}px`;

    container.appendChild(img);

    img.style.filter = 'blur(50px)';

    setTimeout(() => {
        img.style.filter = 'blur(0px)';
    }, 20);

    setTimeout(() => {
        img.style.transition = 'filter 0.1s ease-in';
        img.style.filter = 'blur(10px)';
    }, 600);

    setTimeout(() => {
        img.remove();
    }, 640);

    currentIndex = (currentIndex + 1) % images.length;

    setTimeout(displayImage, 500);
}

window.addEventListener('resize', updateContainerSize);
updateContainerSize();
displayImage();
    </script>
</body>
</html>
