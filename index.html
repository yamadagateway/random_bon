<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダム画像表示</title>
    <style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    #image-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
    }
    .random-image {
        position: absolute;
        width: auto;
        height: auto;
        max-width: 50%;
        max-height: 50px;
        transition: filter 0.2s ease-out;
    }
    
    /* スマートフォン向けのスタイル */
    @media (max-width: 767px) {
        .random-image {
            max-width: 30vw;
            max-height: 30vh;
        }
    }
　　　　　　　　</style>
</head>
<body>
    <div id="image-container"></div>

    <script>
        const images = ['1_bon_white.png', '2_tsuku_white.png', '3_ba_white.png', '4_tsuku_white.png', '5_bon_white.png', '6_bon_white.png'];
        let currentIndex = 0;
        let containerWidth, containerHeight;

        function updateContainerSize() {
            containerWidth = window.innerWidth;
            containerHeight = window.innerHeight;
        }

        function getRandomPosition() {
            const x = Math.random() * (containerWidth - 100);
            const y = Math.random() * (containerHeight - 100);
            return { x, y };
        }

        function displayImage() {
    const container = document.getElementById('image-container');
    const img = document.createElement('img');
    img.src = images[currentIndex];
    img.classList.add('random-image');
    
    const { x, y } = getRandomPosition(img);
    img.style.left = `${x}px`;
    img.style.top = `${y}px`;

    container.appendChild(img);

    img.style.filter = 'blur(50px)';

    setTimeout(() => {
        img.style.filter = 'blur(0px)';
    }, 20);

    setTimeout(() => {
        img.style.transition = 'filter 0.1s ease-in';
        img.style.filter = 'blur(10px)';
    }, 600);

    setTimeout(() => {
        img.remove();
    }, 640);

    currentIndex = (currentIndex + 1) % images.length;

    setTimeout(displayImage, 500);
}

function getRandomPosition(img) {
    const x = Math.random() * (containerWidth - img.width);
    const y = Math.random() * (containerHeight - img.height);
    return { x, y };
}

        window.addEventListener('resize', updateContainerSize);

        updateContainerSize();
        displayImage();
    </script>
</body>
</html>
